<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        Rock Paper Scissors
    </div>
    <div class="container">
        <div class="choice" id="rock">
            <img src="stone.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper-removebg-preview.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors-removebg-preview.png">
        </div>
        
    </div>
    <div class="scoreBoard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-conatiner">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
